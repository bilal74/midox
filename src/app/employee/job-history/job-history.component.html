<div class="its-card">
    <h3 class="card-header ps-3">Employee Job History</h3>
  
    <div class="view-employee card-body flex-center">
      <mat-spinner *ngIf=showSpinner diameter=125></mat-spinner>
    
      <div *ngIf=!showSpinner>
          <div class="cloths mt-10">
            <dx-data-grid id="gridContainer"
                    [dataSource]="jobHitoryEmployeeData"
                    [showBorders]="true"
                    [rowAlternationEnabled]="true"
                    [allowColumnResizing]="true"
                    [allowColumnReordering]="true"
                  >
              <dxo-scrolling mode="virtual"></dxo-scrolling>
              <dxo-filter-row [visible]="true"></dxo-filter-row>
              <dxo-header-filter [visible]="true"></dxo-header-filter>
              <dxo-column-chooser [enabled]="true" mode="select" [allowSearch]="true"></dxo-column-chooser>
  
              <dxo-group-panel [visible]="true"></dxo-group-panel>
              <dxo-grouping [autoExpandAll]="true"></dxo-grouping>
      
              <dxi-column dataField="job" caption="Job"></dxi-column>
              <dxi-column dataField="bundle" caption="Bundle"></dxi-column>
              <dxi-column dataField="jobName" caption="Job Name"></dxi-column>
              <dxi-column dataField="wageToProvide" caption="Wage to provide"></dxi-column>
              <dxi-column dataField="status" caption="Status"></dxi-column>
              
              
              <dxi-column caption="For Payment" cellTemplate="cellTemplateHyperlink" alignment="center"></dxi-column>  
              <div *dxTemplate="let data of 'cellTemplateHyperlink'">
                <a [routerLink]="['../payment']" routerLinkActive="sub-active" (click)="getSelectedData(data)"><mat-icon>remove_red_eye</mat-icon></a>           
                <!-- <a routerLinkActive="sub-active" (click)="getSelectedData(data)">Add/View</a>            -->
  
              </div>
      
              <dxo-search-panel [visible]="true"></dxo-search-panel>
              <dxo-paging [pageSize]="10"> </dxo-paging>              
            </dx-data-grid>       
          </div>
        </div>
    </div>
  
  </div>
