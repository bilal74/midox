<div class="its-card">
    <h3 class="card-header ps-3">Add Material</h3>
    <div class="card-body">
        <form [formGroup]="form" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="fill">
            <mat-label>Material</mat-label>
            <mat-select formControlName="material">
              <mat-option value="material1">Material 1</mat-option>
              <mat-option value="material2">Material 2</mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Sub Category</mat-label>
            <mat-select formControlName="subCategory">
              <mat-option value="subCategory1">Sub Category 1</mat-option>
              <mat-option value="subCategory2">Sub Category 2</mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Color Fabric Code</mat-label>
            <mat-select formControlName="colorFabricCode">
              <mat-option value="color1">Color 1</mat-option>
              <mat-option value="color2">Color 2</mat-option>
            </mat-select>
          </mat-form-field>
      
          <mat-form-field appearance="fill">
            <mat-label>Quantity</mat-label>
            <input matInput type="number" formControlName="quantity">
          </mat-form-field>
      
          <button mat-raised-button color="primary" type="submit"><span>{{editButton? "Update" : "Add"}}</span></button>
        </form>
      
        <table mat-table [dataSource]="dataSource">
              <ng-container matColumnDef="material">
                <th mat-header-cell *matHeaderCellDef>Material</th>
                <td mat-cell *matCellDef="let element">{{ element.material }}</td>
              </ng-container>
          
              <ng-container matColumnDef="subCategory">
                <th mat-header-cell *matHeaderCellDef>Sub Category</th>
                <td mat-cell *matCellDef="let element">{{ element.subCategory }}</td>
              </ng-container>
          
              <ng-container matColumnDef="colorFabricCode">
                <th mat-header-cell *matHeaderCellDef>Color Fabric Code</th>
                <td mat-cell *matCellDef="let element">{{ element.colorFabricCode }}</td>
              </ng-container>
          
              <ng-container matColumnDef="quantity">
                <th mat-header-cell *matHeaderCellDef>Quantity</th>
                <td mat-cell *matCellDef="let element">{{ element.quantity }}</td>
              </ng-container>
          
              <ng-container matColumnDef="actions">
                <th mat-header-cell *matHeaderCellDef>Actions</th>
                <td mat-cell *matCellDef="let element; let i = index">
                  <button mat-icon-button color="primary" (click)="edit(i)">
                    <mat-icon>edit</mat-icon>
                  </button>
                  <button mat-icon-button color="warn" (click)="delete(i)">
                    <mat-icon>delete</mat-icon>
                  </button>
                </td>
              </ng-container>
          
              <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
              <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
        
        <div class="row" *ngIf="data.length">
            <div class="col-12 text-end">
              <button type="button" mat-flat-button color="primary" (click)="submitForm()" [disabled]="data.length == 0">Submit</button>
            </div>
        </div>

    </div>
  </div>
