<div class="its-card">
    <h3 class="card-header ps-3">Add Color Fabric</h3>
    <div class="settings-comp">
      <form [formGroup]="colorFabricForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Color Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="colorFabricForm.get('name')?.invalid && colorFabricForm.get('name')?.touched" class="error invalid-red">
            Please enter a valid text.
          </div>
        </div>
        <div class="form-group">
          <label for="code">Color Fabric Code:</label>
          <input type="text" id="code" formControlName="code" class="form-control">
          <div *ngIf="colorFabricForm.get('code')?.invalid && colorFabricForm.get('code')?.touched" class="error invalid-red">
            Please enter a valid text.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="colorFabricForm.invalid" class="btn btn-primary">
            {{ editedColorFabricIndex !== null ? 'Update Color Fabric' : 'Add Color Fabric' }}
          </button>
        </div>
      </form>
      
      <table class="table">
        <thead>
          <tr>
            <th>Color Name</th>
            <th>Color Code</th>
            <th>Action</th>
          </tr>
        </thead> 
        <tbody>
          <tr *ngFor="let data of colorFabricData; let i = index">
            <td>{{ data.name }}</td>
            <td>{{ data.code }}</td>
            <td>
              <button (click)="edit(data, i)" class="btn btn-sm btn-primary">Edit</button>
              <button (click)="delete(i)" class="btn btn-sm btn-danger" [disabled]="deleteBtnDisabled">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>
    </div>
    
    </div>
