<div class="its-card">
    <h3 class="card-header ps-3">Add Brand</h3>
    <div class="settings-comp">
      <form [formGroup]="brandForm" (ngSubmit)="onSubmit()">
        <div class="form-group">
          <label for="name">Brand Name:</label>
          <input type="text" id="name" formControlName="name" class="form-control">
          <div *ngIf="brandForm.get('name')?.invalid && brandForm.get('name')?.touched" class="error invalid-red">
            Please enter a valid text.
          </div>
        </div>
        <div class="form-group">
          <button type="submit" [disabled]="brandForm.invalid" class="btn btn-primary">
            {{ editedBrandIndex !== null ? 'Update Brand' : 'Add Brand' }}
          </button>
        </div>
      </form>
      
      <table class="table">
        <thead>
          <tr>
            <th>Brand Name</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let data of brandData; let i = index">
            <td>{{ data.name }}</td>
            <td>
              <button (click)="edit(data, i)" class="btn btn-sm btn-primary">Edit</button>
              <button (click)="delete(i)" class="btn btn-sm btn-danger" [disabled]="deleteBtnDisabled">Delete</button>
            </td>
          </tr>
        </tbody>
      </table>

    </div>
    
    </div>
